<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Teija's Sacred Offerings</title>
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Jost', sans-serif;
      background-color: #0c0c0e;
      color: #f4d27a;
      overflow-x: hidden;
    }
    h1, h2 {
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    nav {
      background-color: #231f3e;
      padding: 1em;
      display: flex;
      justify-content: center;
      gap: 2em;
      font-size: 1.1em;
    }
    nav a {
      color: #f4d27a;
      text-decoration: none;
    }
    .section {
      background-color: #1c1630;
      padding: 2em;
      margin: 2em;
      border-radius: 12px;
      position: relative;
    }
    .section h2 {
      margin-bottom: 1em;
      font-size: 2em;
    }
    .offerings {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 1em;
    }
    .card {
      background-color: #0c0c0e;
      padding: 1.5em;
      border-radius: 10px;
      text-align: center;
      flex: 1;
      min-width: 180px;
      transition: transform 0.3s ease;
    }
    .card:hover {
      transform: scale(1.05);
    }
    .card img {
      height: 100px;
      margin-bottom: 1em;
    }
    .view-all {
      text-align: right;
      margin-top: -3em;
      margin-bottom: 1em;
    }
    .view-all a {
      color: #f4d27a;
      text-decoration: none;
      font-weight: bold;
      border: 1px solid #f4d27a;
      padding: 0.25em 0.5em;
      border-radius: 5px;
    }
    .coming-soon {
      text-align: center;
      font-size: 1.5em;
      margin-top: 2em;
    }
    .stars {
      background: url('https://www.transparenttextures.com/patterns/stardust.png');
      background-size: contain;
      background-repeat: repeat;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      pointer-events: none;
    }
    .section-content {
      position: relative;
      z-index: 1;
    }
  </style>
</head>
<body>
  <header style="text-align:center; padding: 1.5em 0; background-color: #231f3e;">
    <h1>Teija's Sacred Offerings</h1>
  </header>

  <nav>
    <a href="#readings">Readings</a>
    <a href="#rituals">Rituals</a>
    <a href="#spell-oils">Spell Oils</a>
  </nav>

  <div class="stars"></div>

  <section id="readings" class="section">
    <div class="section-content">
      <h2>Readings</h2>
      <div class="view-all"><a href="#">View All ></a></div>
      <div class="offerings">
        <div class="card">
          <img src="https://i.imgur.com/WKfbth5.png" alt="Past Life Reading" />
          <div>Past Life Reading</div>
        </div>
        <div class="card">
          <img src="https://i.imgur.com/rJ2GMXL.png" alt="Divine Union" />
          <div>Divine Union</div>
        </div>
        <div class="card">
          <img src="https://i.imgur.com/C6tWqgI.png" alt="Energy Check-In" />
          <div>Energy Check-In</div>
        </div>
        <div class="card">
          <img src="https://i.imgur.com/n93qWMS.png" alt="Intuitive Reading" />
          <div>Intuitive Reading</div>
        </div>
      </div>
    </div>
  </section>

  <section id="rituals" class="section">
    <div class="section-content">
      <h2>Rituals</h2>
      <div class="view-all"><a href="#">View All ></a></div>
      <div class="offerings">
        <div class="card">
          <img src="https://i.imgur.com/Bp6j3Fn.png" alt="Love Ritual" />
          <div>Love Ritual</div>
        </div>
        <div class="card">
          <img src="https://i.imgur.com/LD0Lclu.png" alt="Protection Ritual" />
          <div>Protection Ritual</div>
        </div>
        <div class="card">
          <img src="https://i.imgur.com/YDc9MdF.png" alt="Cut the Cord" />
          <div>Cut the Cord</div>
        </div>
        <div class="card">
          <img src="https://i.imgur.com/7Q2j0XC.png" alt="Abundance Ritual" />
          <div>Abundance Ritual</div>
        </div>
      </div>
    </div>
  </section>

  <section id="spell-oils" class="section">
    <div class="section-content">
      <h2>Spell Oils</h2>
      <div class="coming-soon">Coming Soon</div>
    </div>
  </section>
</body>
</html>
