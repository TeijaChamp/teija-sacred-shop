    body {

      color: #e6c66e;
      position: relative;
      overflow-x: hidden;

    /* ✨ FLOATING BACKGROUND STARS */
    .background-stars {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      pointer-events: none;
      overflow: hidden;
    }

    .background-stars span {
      position: absolute;
      display: block;
      background: radial-gradient(circle, #ffffffcc, #ffffff00);
      border-radius: 50%;
      opacity: 0.2;
      animation: floatStar 15s linear infinite;
    }

    .background-stars span:nth-child(1) {
      top: 10%;
      left: 5%;
      width: 4px;
      height: 4px;
      animation-delay: 0s;
    }

    .background-stars span:nth-child(2) {
      top: 30%;
      left: 80%;
      width: 2px;
      height: 2px;
      animation-delay: 5s;
    }

    .background-stars span:nth-child(3) {
      top: 70%;
      left: 20%;
      width: 6px;
      height: 6px;
      animation-delay: 2s;
    }

    .background-stars span:nth-child(4) {
      top: 50%;
      left: 50%;
      width: 3px;
      height: 3px;
      animation-delay: 8s;
    }

    .background-stars span:nth-child(5) {
      top: 90%;
      left: 75%;
      width: 5px;
      height: 5px;
      animation-delay: 1s;
    }

    .background-stars span:nth-child(6) {
      top: 40%;
      left: 15%;
      width: 7px;
      height: 7px;
      animation-delay: 3s;
    }

    .background-stars span:nth-child(7) {
      top: 80%;
      left: 40%;
      width: 3px;
      height: 3px;
      animation-delay: 6s;
    }

    @keyframes floatStar {
      0% {
        transform: translateY(0) scale(1);
        opacity: 0.2;
      }
      50% {
        transform: translateY(-20px) scale(1.2);
        opacity: 0.5;
      }
      100% {
        transform: translateY(0) scale(1);
        opacity: 0.2;
      }
    }

    .view-all-button {

    .offering-grid {

    .offering {

    .offering:hover {

    .offering img {
